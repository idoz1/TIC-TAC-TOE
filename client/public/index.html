<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">
</head>
<body>
    <div class="board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
    <dialog class="who-is-win"></dialog>
    <button class="stop-game">Stop the game</button>
    <div class="info">
        <h3>Choose from two modes</h3>
        <p>ATTENTION: You must select at least one mode or the game will not start.</p>
    </div>
    <button class="button alone">Alone</button>
    <button class="button with-bot">With Bot</button>
    <script src="../js/main.js"></script>
</body>
</html>
